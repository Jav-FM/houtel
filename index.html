<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

        <!--Mi estilo-->
        <link rel="stylesheet" href="assets/css/main.css">

        <title>Houtel</title>

    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo Houtel" class="logo__image">
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <h1 class="main__tittle">Disfruta de los paisajes de <span class="main__tittle-emphasis main__tittle-emphasis--size-xxl">Chile</span></h1>
                <div class="main__button">
                    <button type="button" class="button button__positive">Más destinos</button>
                </div>
            </div>
        </main>

        <form class="form">
            <div class="form__container">
                <label class="form__label">Lugar u hotel</label>
                <input class="form__imput-text" type="text" placeholder="Escribe tu destino">
            </div>
            <dic class="form__container">
                <label class="form__label">Fecha de llegada</label>
                <input class="form__imput-date" type="date">
            </dic>
            <dic class="form__container">
                <label>Fecha de salida</label>
                <input input class="form__imput-date" type="date">
            </dic>
            <div class="form__container">
                <label class="form__label">Huéspedes</label>
                <select class="form__select">
                    <option value="1">Hotel</option>
                    <option value="2">Hostel</option>
                    <option value="3">Departamento</option>
                </select>
            </div>
            <div class="form__container">
                <label class="form__label">Habitaciones</label>
                <select class="form__select">
                    <option value="1">1 habitación</option>
                    <option valie="2">2 habitaciones</option>
                    <option value="3">3 habitaciones</option>
                    <option value="4">4 o +</option>
                </select>
            </div>
                <div class="button_align">
                    <button type="submit" class="button button__default">Buscar</button>
                </div>
        </form>
        
    </body>
</html>
