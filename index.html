<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>Houtel</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo Houtel" class="logo_image">
            </div>
        </header>

        <main class="main">
            <div class="main_container">
                <h1 class="main_tittle">Disfruta de los paisajes de <span class="main_tittle-emphasis main_tittle-emphasis--size_xx1">Chile</span></h1>
                <div class="main_button">
                    <button type="button" class="button button_positive">Más destinos</button>
                </div>
            </div>
        </main>

        <form action="#" class="form">
            <div class="form_container">
                <label class="form_label">Lugar u hotel</label>
                <input class="form_imput-text" type="text" placeholder="Escribe tu destino">
            </div>
            <dic class="form_container">
                <label class="form_label">Fecha de llegada</label>
                <input class="form_imput-date" type="date">
            </dic>
            <dic class="form_container">
                <label>Fecha de salida</label>
                <input input class="form_imput-date" type="date">
            </dic>
            <div class="form_container">
                <label class="form_label">Huéspedes</label>
                <select class="form_select">
                    <option value="1">Hotel</option>
                    <option value="2">Hostel</option>
                    <option value="3">Departamento</option>
                </select>
            </div>
            <div class="form_container">
                <label class="form_label">Habitaciones</label>
                <select class="form_select">
                    <option value="1">1 habitación</option>
                    <option valie="2">2 habitaciones</option>
                    <option value="3">3 habitaciones</option>
                    <option value="4">4 o +</option>
                </select>
            </div>
                <button type="submit" class="button button_default">Buscar</button>
        </form>
        
    </body>
</html>
